<main class="form-signin">
<form style="padding-top: 25%;">
<h1 class="h3 mb-3 fw-normal">Profile</h1>
<input type="text" name="Name" class="form-control top" placeholder="Name" required autofocus>
<input type="email" name="email" class="form-control middle" placeholder="Email" required>
<input type="date" class="form-control middle" name="dob">
<input type="text" name="regno" class="form-control middle" placeholder="Registration Number" maxlength="9" required>
<input type="text" name="marks10" class="form-control middle" placeholder="10th %" required>
<input type="text" name="marks12" class="form-control middle" placeholder="12th %" required>
<select class="form-control middle">
        <option value="">Branch</option>
        <option value="cse">CSE</option>
        <option value="it">IT</option>
        <option value="cce">CCE</option>
        <option value="ece">ECE</option>
      </select>
<input type="text" name="cgpa" class="form-control bottom" placeholder="CGPA" required>


<button class="w-100 btn btn-lg btn-warning login-button" id="submit-btn" type="submit">Submit</button>
<br>
</form>
</main>
